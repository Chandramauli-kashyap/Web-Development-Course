<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>

<body>
    <h1>Enter Your Details Here</h1>
    <form action="">

        <label for="">First Name:</label>
        <input name="firstname" type="text">
        <label for="">Second Name:</label>
        <input name="secondname" type="text">
        <br><br>

        <label for="">Age</label>
        <input type="number">
        <br><br>

        <Label for="">Date Of Birth</Label>
        <input type="date">
        <br><br>

        <label for="">Email</label>
        <input type="email">
        <br><br>

        <p>Enter TShirt Size</p>
        <input id="small" name="tshirtsize" type="radio" value="small">
        <label for="small">Small</label><br>

        <input id="medium" name="tshirtsize" type="radio" value="medium">
        <label for="medium">Medium</label><br>

        <input id="large" name="tshirtsize" type="radio" value="large">
        <label for="large">Large</label><br>
        <br><br>

        <label for="cars">Choose a car</label>
        <select name="car" id="cars">
            <option value="volvo">volvo</option>
            <option value="swift">swift</option>
            <option value="tata">tata</option>
            <option value="audi">audi</option>
        </select>

        <br><br>

        <label for="aboutyoueself">Tells Us About Yourself</label>
        <textarea name="aboutyoueself" id="aboutyoueself"></textarea>
        <br>

        <label for="">Reset</label>
        <input type="reset">
        <label for="">Submit</label>
        <input type="submit">


    </form>

</body>

</html>
